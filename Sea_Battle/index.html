<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Sea Battle</title>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1 class="app-title">Морской бой</h1>
        </header>
        <div class="app-body">
            <div data-side="player"></div>
            <div class="menu">
                <button class="btn" data-computer="easy" disabled>Играть против слабого</button>
                <button class="btn" data-computer="middle" disabled>Играть против среднего</button>
                <button class="btn" data-computer="hard" disabled>Играть против сильного</button>
                <button class="btn" data-action="manually">Расставить корабли вручную</button>
                <button class="btn" data-action="randomize">Расставить корабли случайно</button>
            </div>
            <div class="event">
                <output class="timer"></output>
                <div class="helper-move"></div>
                <div class="winner">
                    <button class="continue">
                        <span class="continue_text">Продолжить</span>
                    </button>
                </div>
            </div>
            <div data-side="opponent"></div>
        </div>
        <footer class="app-footer">
            <p class="app-subtitle">Разработчик: 
                <a href="https://vk.com/id230666217" target="_blank" class="app-link">Павел Стефанович</a>
            </p>
        </footer>
    </div>
    <script src="src/Battlefield.js"></script>
    <script src="src/Ship.js"></script>
    <script src="src/Application.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
