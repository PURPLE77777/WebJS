<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .diagram{
            display: flex;
            align-items: flex-end;
            height: 150px;
            margin: 20px 0px;
            flex-wrap: nowrap;
            transition: .3s all 0s;
        }
        .div-was,.div-will{
            margin: 10px 10px;
            width: 50px;
            height: 0px;
        }
        .div-was{
            background-color: red;
        }
        .div-will{
            background-color: green;
        }
        input{
            margin: 0px 0px 0px 10px;
        }
        .outs{
            display: flex;
            margin-left: 16px;
        }
        .form-registration {
            margin: 10px auto;
            width: 70%;
        }
        .form-input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border-width: 0;
            border-bottom: 3px solid rgba(69, 160, 73);
            box-sizing: border-box;
        }
        .form-input_type-submit {
            background-color: rgba(69, 160, 73);
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
        }
        .form-input_type-submit:hover {
            background-color: rgba(69, 160, 73, .7);
        }
        .email-incorrect, .tel-incorrect, .password-incorrect{
            position: absolute;
            background-color: orange;
            right: 16%;
            padding: 5px;
            display: none;
        }
        .email-incorrect::before, .tel-incorrect::before, .password-incorrect::before{
            content: "";
            position: absolute;
            top: 0px;
            left: -21px;
            border-bottom: 14px solid transparent;
            border-right: 21px solid orange;
            border-top: 14px solid transparent;
        }
        .email-incorrect{
            top: 41px;
        }
        .tel-incorrect{
            top: 118px;
        }
        .password-incorrect{
            top: 194px;
        }
    </style>
</head>
<body>
    <select class="selec">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
    </select>
    <form>Калькулятор процентов из расчёта 12% годовых.
        <p>Сумма<input class="sum" type="text" value="1000"></p>
        <p>Срок в месяцах<input class="month" type="number" value="12"></p>
        <p>С капитализацией<input type="checkbox"></p>
        <div class="outs">
            <div style="text-align: center;">
                <b>Было:<p style="margin: 0px;"><output class="was"></output></p></b>
            </div>
            <div style="margin-left: 16px; text-align: center;">
                <b>Станет:<p style="margin: 0px;"><output class="will"></output></p></b>
            </div>
        </div>
    </form>
    <div class="diagram">
        <div class="div-was"></div>
        <div class="div-will"></div>
    </div>
    <form>
        <input placeholder="Введите пароль...">
        <input type="button" value="Отправить">
    </form>
    <form class="form-registration" action="/action_page.php">
        <label for="email">E-mail
            <div class="email-incorrect">Введите поле корректно!</div>
            <input class="form-input" type="email" id="email" name="email" placeholder="some@email.com" required>
        </label>

        <label for="tel">Телефон
            <input class="form-input" type="tel" id="tel" name="tel" placeholder="Ваш телефон..." required>
            <div class="tel-incorrect">Введите поле корректно!</div>
        </label>

        <label for="password">Пароль
            <input class="form-input" type="password" id="password" name="password" placeholder="Ваш пароль..." required>
            <div class="password-incorrect">Введите поле корректно!</div>
        </label>
        
        <input class="form-input form-input_type-submit" type="button" value="Зарегистрироваться">
    </form>    
    <script src="../JS11/scripts.js"></script>
</body>
</html>
